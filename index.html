<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compas Discoteca</title>
    <!-- Google Font for Old English Style -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #FFBD59; /* Background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'UnifrakturMaguntia', serif; /* Old English-style font */
            text-align: center;
            position: relative; /* For footer positioning */
        }
        img {
            width: 80%; /* Make logo take up 80% of screen width */
            max-width: 700px; /* Ensure it remains large on desktops */
            height: auto;
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: black; /* Old English-styled text in black */
            text-decoration: none;
            font-size: 24px;
            margin: 10px 20px;
            font-family: 'UnifrakturMaguntia', serif; /* Old English font for links */
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: white; /* Highlight link text on hover */
        }
        .footer {
            position: absolute;
            bottom: 20px; /* Pin footer to the bottom */
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: black;
            font-size: 20px;
            text-decoration: none;
            font-family: 'UnifrakturMaguntia', serif;
        }
        .footer a:hover {
            color: white;
        }
        @media (max-width: 768px) {
            img {
                width: 90%; /* Make the logo slightly smaller on mobile */
                max-width: 500px; /* Scale down for smaller devices */
            }
            .links a {
                display: block; /* Stack links vertically on mobile */
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Logo in the Middle -->
    <img src="https://raw.githubusercontent.com/tracklack/compasdiscoteca/main/cdc.png" alt="Compas Discoteca Logo">
    <!-- Main Links -->
    <div class="links">
        <a href="about.html">About</a>
        <a href="mailto:info@heartsoundent.com">Email</a>
        <a href="https://www.instagram.com/compasdiscoteca" target="_blank">Instagram</a>
    </div>
    <!-- Footer -->
    <div class="footer">
        <a href="https://www.heartsoundent.com" target="_blank">Heart Sound Entertainment</a>
    </div>
</body>
</html>
