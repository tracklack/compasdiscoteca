<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compas Discoteca</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #FFBD59; /* Background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'UnifrakturMaguntia', serif; /* Old English-style font */
            text-align: center;
        }
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: black; /* Old English-styled text in black */
            text-decoration: none;
            font-size: 20px;
            margin: 10px 20px;
            padding: 0; /* Remove background highlighting */
            font-family: 'UnifrakturMaguntia', serif; /* Old English font for links */
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: white; /* Highlight link text on hover */
        }
        @media (max-width: 768px) {
            img {
                max-width: 70%; /* Adjust logo size for smaller screens */
            }
            .links a {
                display: block; /* Stack links vertically on mobile */
                margin: 10px 0;
            }
        }
    </style>
</head>
