<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #FFBD59; /* New background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Old Standard TT', serif; /* Old English or Gangster-style font */
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap');
        
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: black; /* Gangster-styled text in black */
            text-decoration: none;
            font-size: 20px;
            margin: 10px 20px;
            padding: 0; /* Remove background highlighting */
            font-family: 'Old Standard TT', serif;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: white; /* Highlight link text on hover */
        }
        @media (max-width: 768px) {
            img {
                max-width: 70%; /* Adjust logo size for smaller screens */
            }
            .links a {
                display: block; /* Stack links vertically on mobile */
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Replace 'your-logo.png' with the name of your logo file -->
    <img src="https://raw.githubusercontent.com/tracklack/compasdiscoteca/main/cdc.png" alt="Logo">

    <div class="links">
        <a href="https://www.heartsoundent.com" target="_blank">Heart Sound Entertainment</a>
        <a href="mailto:info@heartsoundent.com">Email Inquiry</a>
        <a href="https://www.youtube.com/watch?v=example" target="_blank">Watch</a>
    </div>
</body>
</html>
